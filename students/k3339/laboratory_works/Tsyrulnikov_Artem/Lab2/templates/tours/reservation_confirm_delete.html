{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="h5 mb-3">Удалить бронирование?</h1>
                <p class="mb-4">Тур: <strong>{{ reservation.tour.name }}</strong><br>Даты: {{ reservation.travel_start }} — {{ reservation.travel_end }}</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button class="btn btn-danger" type="submit">Удалить</button>
                        <a class="btn btn-outline-secondary" href="{% url 'tours:my_reservations' %}">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
