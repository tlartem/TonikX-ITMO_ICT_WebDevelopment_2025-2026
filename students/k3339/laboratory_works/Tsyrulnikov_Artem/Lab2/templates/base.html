<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Tour Agency</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/css/datepicker-bs5.min.css">
    <style>
        .tour-card img {width: 100%; height: 200px; object-fit: cover; border-radius: .75rem;}
        .form-error {color: #c0392b; font-size: .9rem;}
    </style>
</head>
<body class="bg-light">
<header class="mb-4 border-bottom bg-white">
    <nav class="navbar navbar-expand-lg container py-3">
        <a class="navbar-brand fw-semibold" href="{% url 'tours:list' %}">Tour Agency</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="{% url 'tours:list' %}">Туры</a></li>
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'tours:my_reservations' %}">Мои брони</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'tours:sales' %}">Продажи</a></li>
                {% endif %}
            </ul>
            <div class="d-flex gap-2">
                {% if user.is_authenticated %}
                    <span class="navbar-text"><i class="bi bi-person-circle me-1"></i>{{ user.username }}</span>
                    <a class="btn btn-outline-secondary btn-sm" href="{% url 'tours:logout' %}">Выход</a>
                {% else %}
                    <a class="btn btn-outline-primary btn-sm" href="{% url 'tours:login' %}">Вход</a>
                    <a class="btn btn-primary btn-sm" href="{% url 'tours:register' %}">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
<main class="container pb-5">
    {% for message in messages %}
        <div class="alert alert-info">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker-full.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        if (!window.Datepicker) {
            return;
        }
        document.querySelectorAll(".js-date").forEach((input) => {
            new Datepicker(input, {
                autohide: true,
                buttonClass: "btn btn-outline-secondary",
                format: "yyyy-mm-dd",
                language: "ru",
            });
        });
    });
</script>
</body>
</html>
